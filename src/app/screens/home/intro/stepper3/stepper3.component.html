<div style="margin-top:30%" id="question">
    <h1>        
        Deseja salvar os resultados?
    </h1>
    <h4 class="mt-3">Além de acompanhar sua evolução, cadastrar um perfil permite acesso a cursos e conteúdos sobre empreendedorismo direcionados as suas necessidades e mentorias com nossos especialistas.</h4>
    <form>
        <div class="row my-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-form-label"><h3>Nome</h3></label>
                    <input type="text" class="form-control question-input" name="nome" [(ngModel)]="formModel.nome">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-form-label"><h3>Sobrenome</h3></label>
                    <input type="text" class="form-control question-input" name="sobreNome" [(ngModel)]="formModel.sobreNome">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-form-label"><h3>E-mail</h3></label>
                    <input type="text" class="form-control question-input" name="email" [(ngModel)]="formModel.email">
                </div>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" [routerLink]="['/home/intro/results', {formModel:formModel | json}]">Finalizar</button>
                 pressione Enter <fa-icon [icon]="faExternalLinkAlt"></fa-icon>
            </div>
        </div>
    </form>
</div>
