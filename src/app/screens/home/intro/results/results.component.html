<div style="margin-top:35%"  *ngIf="loading === true">
    <div class="text-center">
        <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm" ></span>
            Loading..
        </button>
    </div>
</div>

<div style="margin-top:35%"  *ngIf="loading === false">
    <div class="text-center">
        <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Ver resultados</button>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Parabéns</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Dados informados: </h3>
          <p><strong>Nickname: </strong>{{formModel.nickName}}</p>
          <p><strong>Nome: </strong>{{formModel.nome}} {{formModel.sobreNome}}</p>
          <p><strong>Email: </strong>{{formModel.email}}</p>
          <p><strong>Classificação: </strong>Iniciante</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" [routerLink]="['/dashboard', {formModel:formModel | json}]">Acessar Plataforma</button>
        </div>
      </div>
    </div>
  </div>
